<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="./palette/style.css" rel="stylesheet">
  <script src="./palette/main.js"></script>
</head>
<body>
  <header><h1>CodeJam - Palette</h1></header>
  <main>
    <div class="nav">
      <div class="actions">
        <div class="bucket button">Paint bucket</div>
        <div class="picker button">Choose color</div>
        <div class="move button">Move</div>
        <div class="transform button">Transform</div>
      </div>
      <div class="colors">
        <div class="pos">
          <div><div class="col cur"></div><p>Current color</p></div>
          <div><div class="col prev"></div><p>Prev color</p></div>
        </div>
        <div class="choice">
          <div><div class="col red"></div><p>red</p></div>
          <div><div class="col green"></div><p>green</p></div>
          <div><div class="col gray"></div><p>gray</p></div>
          <div><div class="col blue"></div><p>blue</p></div>
        </div>
      </div>
      <div class="changes">
        <div class="save button">Save changes</div>
        <div class="load button">Load changes</div>
      </div>
    </div>
    <div class="workspace">
      <div class="first elem" style="top: 100px; left: 900px;"></div>
      <div class="second elem" style="top: 100px; left: 1200px;"></div>
      <div class="third elem" style="top: 100px; left: 1500px;"></div>
      <div class="fourth elem" style="top: 350px; left: 900px;"></div>
      <div class="fifth elem" style="top: 350px; left: 1200px;"></div>
      <div class="sixth elem" style="top: 350px; left: 1500px;"></div>
      <div class="seventh elem" style="top: 600px; left: 900px;"></div>
      <div class="eight elem" style="top: 600px; left: 1200px;"></div>
      <div class="ninth elem" style="top: 600px; left: 1500px;"></div>
    </div>
  </main>
</body>
</html>
